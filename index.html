<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamiltonian Electron Trapping Model</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      padding: 20px;
    }
    .output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hamiltonian Model for Electron Trapping</h1>
    <p>Created by Emily Archer, 2025</p>
    <div id="widget-container"></div>
    <div class="output">
      <canvas id="plot" style="width: 100%; height: 400px;"></canvas>
    </div>
  </div>

  <script type="text/javascript">
    async function main() {
      const pyodide = await loadPyodide();

      // Python code as a string
      const pythonCode = `
import numpy as np
import matplotlib.pyplot as plt
from io import BytesIO
import base64

# Define constants
c = 2.998e8
nm = 1e-9

def generate_parameters(n_0):
    k_p = np.sqrt(4.0 * np.pi * 1.6e-19**2 * n_0 * 1e6 / (9.11e-31 * c**2))
    omega_p = np.sqrt(4.0 * np.pi * 1.6e-19**2 * n_0 * 1e6 / 9.11e-31)
    lambda_p = 2.0 * np.pi * c / omega_p
    E0 = c * 9.11e-31 * omega_p / 1.6e-19
    return k_p, omega_p, lambda_p, E0

def plot_wakefield(omega0=15, a01=1, tau1=1, tau_delay1=0, a02=0.5, tau2=1, tau_delay2=1):
    n_0 = 1.0e17
    k_p, omega_p, lambda_p, E0 = generate_parameters(n_0)
    xi = np.linspace(-lambda_p, 4. * lambda_p, 1000)
    psi = k_p * xi
    phi = np.sin(psi)  # Dummy wakefield potential for visualization

    plt.figure(figsize=(8, 4))
    plt.plot(psi, phi, label="Wakefield Potential")
    plt.xlabel("xi")
    plt.ylabel("Potential (phi)")
    plt.title("Wakefield Simulation")
    plt.legend()
    plt.grid(True)
    buf = BytesIO()
    plt.savefig(buf, format="png")
    buf.seek(0)
    img_str = base64.b64encode(buf.read()).decode("utf-8")
    return img_str

img_base64 = plot_wakefield()
img_base64
      `;

      // Run the Python code
      const output = await pyodide.runPythonAsync(pythonCode);

      // Display the plot
      const img = document.createElement("img");
      img.src = "data:image/png;base64," + output;
      document.querySelector(".output").appendChild(img);
    }

    main();
  </script>
</body>
</html>
